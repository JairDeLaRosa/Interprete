<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/layout.css')}}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://mattboldt.com/demos/typed-js/js/typed.custom.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="terminal-window margin">
        <header>
          <div class="button green"></div>
          <div class="button yellow"></div>
          <div class="button red"></div>
        </header>
        <section class="terminal" onscroll="sincronizarScroll()">
          <div class="lineNumber" id="lineNumber"></div>
          <div class="editext">
          <div id="codigo-resaltado" class="codigo-resaltado"></div>
          <textarea class="textArea" oninput="actualizarNumerosLinea()"  id="consoleInput" cols="30" rows="25"></textarea>
        </div>
        </section>
      </div>
      <div class="terminal-window">
        <header>
          <div class="button green"></div>
          <div class="button yellow"></div>
          <div class="button red"></div>
        </header>
         <section class="terminal">
          <div class="history"></div>
          $&nbsp;<span class="prompt"></span>
          <span class="typed-cursor"></span>
          
        </section>
      </div>
      <!-- data -->
      <div class="terminal-data mimik-run-output">
      </div>
      <script src="{{url_for('static',filename='js/layout.js')}}"></script>
      <script src="{{url_for('static',filename='js/customize.js')}}"></script>
</body>
</html>
